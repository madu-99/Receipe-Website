<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Spot - Contact</title>
     <!--link logo-->
     <link rel="icon" href="vendor/images/logo.png">

     <!--link bootstrap 5 css file-->
     <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
 
     <!--link fontawesome css file-->
     <link rel="stylesheet" href="vendor/FontAwesome/css/all.min.css">
 
     <!--link custom css file-->
     <link rel="stylesheet" href="style.css">
 
     <!--link bootstrap 5 js file-->
     <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
 
     <!--link custom js file-->
     <script src="app.js"></script>
 
     <!--link jquery-->
     <script src="vendor/Jquery/jquery.min.js"></script>
     <script>//page loader
        $(document).ready(function(){
          $(".loader").fadeOut(1000);
        });</script>
</head>
<body>
     <!--header-->
     <header>
        <div class="loader"></div>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="index.html" class="navbar-brand"><img src="vendor/images/logo.png" alt=""></a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar" >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
                    <ul class="navbar nav">
                        <li class="nav-item"> <a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="receipe.html" class="nav-link">Receipe</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                        <a href="receipe.html" style="text-decoration: none; color: black;"> <i class="fa fa-search"></i></a>
                    </ul>
                   
                </div>
            </div>
        </nav>
    </header>

    <!--banner-->
    <div class="contact_banner">
        <div class="container-fluid">
           
        </div>
    </div>

    <div class="contact mt-5">
        <div class="container">

            <div class="row">
                <div class="col-md-6 col-sm-12 form">

                    <form action="#" class="subscribe_form">
                        <div class="row">
                            <div class="col-6">
                                <label for="txt_name" class="form-label fw-bold">Name</label>
                                <input type="text" id="txt_name" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label for="txt_mail" class="form-label fw-bold">Email</label>
                                <input type="email" id="txt_mail" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="txt_msg" class="form-label fw-bold">Message</label>
                                <textarea class="form-control" id="" cols="10" rows="3" itemid="txt_msg"
                                    required></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn">Send</button>
                            </div>
                        </div>

                    </form>
                </div>


                <div class="col-md-6 col-sm-12 content">
                    <h2 class="text-center">Connect Us Today</h2>
                    <p>Reach out to us using the contact form below. We are here to answer any questions and provide assistance regarding our food recipe blog. We value your feedback and look forward to hearing from you!</p>
                </div>
            </div>

        </div>
    </div>

    <!--footer section-->
    <div class="footer mt-5">
        <!--copyright-->
        <div class="container">
            <p class="text-center">&copy 2023 <span>Madushi</span> All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
